type Item {
  id: ID!
  name: String
  description: String
}

type Query {
  getItem(id: ID!): Item
  listItems: [Item]
}

type Mutation {
  createItem(id: ID!, name: String, description: String): Item
  updateItem(id: ID!, name: String, description: String): Item
  deleteItem(id: ID!): Item
}

schema {
  query: Query
  mutation: Mutation
}